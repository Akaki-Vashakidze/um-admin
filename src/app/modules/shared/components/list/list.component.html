<div class="container">
    <mat-card class="card1">
        <div class="search">
            <mat-form-field>
                <mat-icon matPrefix class="searchIcon">search</mat-icon>
                <input [placeholder]="'მოძებნე ' + type" matInput name="search">
                <mat-icon class="sortIcon" matSuffix>sort</mat-icon>
            </mat-form-field>
        </div>
        <div class="addGroup">
            <mat-icon>add</mat-icon>
            <p>{{'დაამატე ახალი ' + type}}</p>
        </div>
        <div class="appsList">
            <div class="app" *ngFor="let app of listData">
              <p>{{app}}</p>
              <span><mat-icon class="morevertIcon">more_vert</mat-icon></span>
            </div>
          </div>
    </mat-card>
    <mat-card class="card2">
        <mat-icon class="clickSearch">search</mat-icon>
        <div class="clickClient">აპლიკაციის სანახავად გთხოვთ მონიშნოთ ერთი კლიენტი</div>
    </mat-card>
</div>
