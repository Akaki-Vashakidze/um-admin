<div>
    <h2 mat-dialog-title>{{data.title}}</h2>
    <mat-dialog-content>{{data.message}}</mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button mat-dialog-close (click)="data.onSubmit(data.userId)">{{'YES'}}</button>
        <button mat-raised-button mat-dialog-close (click)="data.onCancel()">{{'NO'}}</button>
    </mat-dialog-actions>
</div>
