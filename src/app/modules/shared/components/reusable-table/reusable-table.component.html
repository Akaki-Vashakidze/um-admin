<div class="container">

    <div class="search">
        <mat-form-field>
            <mat-icon matPrefix class="searchIcon">search</mat-icon>
            <input placeholder="მოძებნე" matInput name="search">
            <mat-icon class="sortIcon" matSuffix>sort</mat-icon>
        </mat-form-field>
    </div>


  <table *ngIf="tableData" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>{{tableHeaders[0]}}</th>
    <td mat-cell *matCellDef="let item"> {{item.client.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>{{tableHeaders[1]}}</th>
    <td mat-cell *matCellDef="let item"> {{item.client.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>{{tableHeaders[2]}} </th>
    <td mat-cell *matCellDef="let item"> {{item.client.idNumber}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="keyword">
    <th mat-header-cell *matHeaderCellDef> {{tableHeaders[3]}}</th>
    <td mat-cell *matCellDef="let item"> {{item.client.name}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> {{tableHeaders[4]}}</th>
    <td mat-cell *matCellDef="let item"> {{item.client.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
</table>

    <mat-paginator *ngIf="tableData" (page)="page($event)" [length]="paging.length" [pageSizeOptions]="pageSizeOptions" aria-label="Select page">
    </mat-paginator>
</div>
