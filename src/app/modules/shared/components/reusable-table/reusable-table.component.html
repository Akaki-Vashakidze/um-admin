<div class="container">

    <div class="search">
        <mat-icon matPrefix class="searchIcon">search</mat-icon>
        <input placeholder="search" class="searchInput" name="search">
        <mat-icon class="menuIcon" matSuffix>menu</mat-icon>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container *ngFor="let column of tableColumns let colIndex = index;" matColumnDef="{{column.columnDef}}">
            <th mat-header-cell *matHeaderCellDef>
                {{ column.header }}
            </th>

            <td mat-cell *matCellDef="let col">
                <span *ngIf="!column.isLink; else link">
                    {{ column.cell(col) }}
                </span>

                <ng-template #link>
                    <div [routerLink]="[column.url]">
                        {{ column.cell(col) }}
                    </div>
                </ng-template>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="10" [pageSizeOptions]="[3, 5, 10]" aria-label="Select page">
    </mat-paginator>
</div>
